{{ define "custom_list" }}
  <div class="post-list">
    {{ range .Data.Pages }}
      <div class="post-box">
        <div class="list-item">
          <ul class="no-bullets">
            {{ range .Params }}
              <li>{{ . }}</li>
            {{ end }}
          </ul>
        </div>
      </div>
    {{ end }}
  </div>
{{ end }}
